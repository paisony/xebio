<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>業務終了通知画面</title>
	<link title="default" href="../style/default.css" type="text/css" rel="stylesheet" charset="UTF-8"/>
</head>
<body onload="setTimeout('window.close()', 1)">
	<div style="text-align: center">
		<br />
		<br />
		<h3 style="color: red;">
			業務終了処理をしています。</h3>
		<hr />
		<br />
	</div>
	<div style="text-align: center">
		このウィンドウは１秒後に自動的にクローズします。
		<br />
		終了しない場合は、下の[閉じる]ボタンを押下して下さい。
		<br /><br />
		<input type="button" value="閉じる" onclick="window.close()" />
	</div>
</body>
</html>
