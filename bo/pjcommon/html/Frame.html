<head>
    <title>しばらくお待ちください</title>
    <script type="text/javascript">
        function load(){
            var u = window.location.search;
            var url = "../mdAspx/NowLoading.aspx"+u;            
            document.getElementById("frame").setAttribute("src",url);
        }
    </script>
</head>
<body onload="load();">
    <iframe id="frame">
        フレーム未対応ブラウザのため表示できません。
        フレーム対応ブラウザを使用してください。
    </iframe>
</body>
</html>
